<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Hotel</title>
  </head>
  <body>
    <div class="template">
      <h3 style="margin-top: 0.5em; min-height: 1em">Adds a new Hotel</h3>
      <div>
        <form id="form" style="max-width: 800px">
          <label for="name">
            Name
            <input
              type="text"
              id="name"
              name="Name"
              placeholder="Name"
              required
            />
          </label>

          <label for="street">
            Street
            <input
              type="text"
              id="street"
              name="Street"
              placeholder="Street"
              required
            />
          </label>

          <div class="grid">
            <label for="city">
              City
              <input
                type="text"
                id="city"
                name="City"
                placeholder="City"
                required
              />
            </label>

            <label for="zip">
              Zip
              <input
                type="number"
                id="zip"
                name="Zip"
                placeholder="Zip"
                required
              />
            </label>
          </div>

          <label for="country">
            Country
            <input
              type="text"
              id="country"
              name="Country"
              placeholder="Country"
              required
            />
          </label>

          <div class="row">
            <p id="status" style="min-height: 1em; margin-top: 0.5em"></p>
            <div style="margin-top: 2em">
              <button id="btn-submit-hotel" class="btn btn-dark">
                Submit new Hotel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
