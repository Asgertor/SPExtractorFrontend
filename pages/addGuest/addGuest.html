<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Guest</title>
  </head>
  <body>
    <div class="template">
      <h3 style="margin-top: 0.5em; min-height: 1em">Adds a new Guest</h3>
      <div>
        <form id="form" style="max-width: 800px">
          <label for="username">
            Username
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
            />
          </label>

          <label for="firstName">
            First name
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="firstName"
              required
            />
          </label>

          <div class="grid">
            <label for="lastName">
              Last name
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="lastName"
                required
              />
            </label>

            <label for="email">
              Email
              <input
                type="text"
                id="email"
                name="email"
                placeholder="email"
                required
              />
            </label>
          </div>

          <label for="phoneNumber">
            Phone number
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="phoneNumber"
              required
            />
          </label>

          <div class="row">
            <p id="status" style="min-height: 1em; margin-top: 0.5em"></p>
            <div style="margin-top: 2em">
              <button id="btn-submit-guest" class="btn btn-dark">
                Submit new guest
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
