<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Hotel</title>
  </head>
  <body>
    <div class="template">
      <h1>Edit Hotel  </h1>
      <button id="delete">Delete Hotel</button>

      <form id="editHotelForm">
        <input type="hidden" id="hotelId" />

        <label for="hotelName">Name:</label>
        <input type="text" id="hotelName" placeholder="Hotel Name" required />

        <div class="grid">
          <label for="City">City:</label>
          <input type="text" id="City" placeholder="City" required />

          <label for="Zip">Zip Code:</label>
          <input type="text" id="Zip" placeholder="Zip Code" required />
        </div>
        <div class="grid">
          <label for="Street">Street:</label>
          <input type="text" id="Street" placeholder="Street" required />

          <label for="Country">Country:</label>
          <input type="text" id="Country" placeholder="Country" required />
        </div>

        <button type="submit" id="submit">Save Changes</button>
        <br />
        <br />
        <br />
        <h2>Room overview</h2>
        <div class="grid">
          <label for="numberOfRooms">Number of Rooms:</label>
          <input
            type="text"
            id="numberOfRooms"
            placeholder="Number of Rooms"
            disabled
          />
          <button type="button" id="addRoomButton">Add Room</button>
        </div>
      </form>
      <input type="text" id="roomSearchBar" placeholder="Search for number of beds">

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Room Number</th>
      <th>Number of Beds</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="room-table-rows">
    <!-- Rooms will be rendered here -->
  </tbody>
</table>
    </div>
    <script src="editHotel.js"></script>
  </body>
</html>
